<!-- WalkthroughModal.html - Sandbox walkthrough modal -->
<div id="walkthroughModal" class="walkthrough-modal hidden">
  <div class="walkthrough-overlay"></div>
  <div class="walkthrough-card">
    <!-- Progress indicator -->
    <div class="walkthrough-progress">
      <span id="walkthroughStep">Step 1 / 3</span>
    </div>

    <!-- Header with accent bar -->
    <div class="walkthrough-accent-bar"></div>

    <!-- Content area (changes per step) -->
    <div id="walkthroughContent" class="walkthrough-content">
      <!-- Step content will be injected here -->
    </div>

    <!-- Navigation buttons -->
    <div class="walkthrough-buttons">
      <button id="walkthroughBack" class="btn btn-secondary walkthrough-btn-back">Back</button>
      <button id="walkthroughNext" class="btn btn-primary walkthrough-btn-next">Continue</button>
    </div>
  </div>
</div>
